<mat-card>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <form (submit)="onSavePost(postForm)" #postForm="ngForm" *ngIf="!isLoading">
        <mat-form-field class="full-width">
            <mat-label>Title</mat-label>
            <input matInput type="text" name="title" #title="ngModel" required minlength="3" [ngModel]="post?.title">
            <mat-error *ngIf="title.invalid">Please enter this field</mat-error>
          </mat-form-field>
          <mat-form-field class="full-width">
            <mat-label>Content</mat-label>
            <textarea rows="3" matInput type="text" name="content" #content="ngModel" required [ngModel]="post?.content"></textarea>
            <mat-error *ngIf="content.invalid">Please enter this field</mat-error>
          </mat-form-field>
        <button mat-raised-button color="primary">Save Post</button>
    </form>
</mat-card>
