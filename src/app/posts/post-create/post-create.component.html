<mat-card>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <form (submit)="onSavePost()" [formGroup]="postForm" *ngIf="!isLoading">
        <mat-form-field class="full-width">
            <mat-label>Title</mat-label>
            <input matInput type="text" name="title" formControlName="title">
            <mat-error  *ngIf="postForm.get('title').hasError('required') && postForm.get('title').touched">Please enter this field</mat-error>
          </mat-form-field>
          <mat-form-field class="full-width">
            <mat-label>Content</mat-label>
            <textarea rows="3" matInput type="text" name="content" formControlName="content"></textarea>
            <mat-error *ngIf="postForm.get('content').hasError('required') && postForm.get('content').touched">Please enter this field</mat-error>
          </mat-form-field>
          <div style="margin: 1rem 0">
            <button mat-stroked-button type="button" (click)="filePicker.click()">Choose Image</button>
            <input type="file" hidden #filePicker (change)="onFileChange($event)">
          </div>
          <div>
            <img [src]="this.imageUrl" alt="" width="200" *ngIf="this.imageUrl && postForm.get('image').valid">
          </div>
          
          
        <button mat-raised-button color="primary" [disabled]="postForm.invalid">Save Post</button>
    </form>
</mat-card>
